<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN link for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white w-full max-w-[491px] h-auto rounded-[16px] border border-gray-300 shadow-lg mx-4 sm:mx-6 md:mx-0">
            
            <!-- Title Bar with Back and Close Buttons -->
            <div class="w-full h-[61px] rounded-t-[16px] bg-white border-b border-gray-300 flex items-center justify-between px-4">
                <!-- Back Button (Left) -->
                <button class="text-black opacity-[0.502]" onclick="closeModal()">
                    <i class="fas fa-chevron-left"></i> <!-- Font Awesome left arrow -->
                </button>
                
                <!-- Title -->
                <h2 class="text-[20px] leading-[25px] text-[#3d5fac] font-bold font-arial">Change Password</h2>
                
                <!-- Close Button (Right) -->
                <button class="text-black opacity-[0.502]" onclick="closeModal()">&times;</button>
            </div>

            <!-- Modal Content -->
            <div class="p-4 sm:p-6">
                <!-- Description -->
                <p class="text-[16px] leading-[21px] text-[#000000] font-arial mb-4">Enter your current password and create new password below.</p>

                <!-- Input Fields with Left-Aligned Text -->
                <div class="space-y-4">
                    <div class="w-full h-[41px] bg-white border border-gray-400 rounded-[7px] flex items-center">
                        <input type="password" placeholder="Current Password" class="w-full p-2 text-left text-[13px] leading-[16px] text-[#666666] font-arial bg-transparent focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 focus:bg-white focus:h-[41px] focus:rounded-[7px]">
                    </div>
                    <div class="w-full h-[41px] bg-white border border-gray-400 rounded-[7px] flex items-center">
                        <input type="password" placeholder="New Password" class="w-full p-2 text-left text-[13px] leading-[16px] text-[#666666] font-arial bg-transparent focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 focus:bg-white focus:h-[41px] focus:rounded-[7px]">
                    </div>
                    <div class="w-full h-[41px] bg-white border border-gray-400 rounded-[7px] flex items-center">
                        <input type="password" placeholder="Confirm New Password" class="w-full p-2 text-left text-[13px] leading-[16px] text-[#666666] font-arial bg-transparent focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 focus:bg-white focus:h-[41px] focus:rounded-[7px]">
                    </div>
                </div>

                <!-- Button -->
                <div class="mt-6 text-center">
                    <button class="w-full max-w-[424px] h-[39px] bg-[#3d5fac] text-[18px] leading-[25px] text-[#ffffff] font-bold font-arial rounded-[7px]">
                        Change Password
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatically open the modal when the page loads
        window.onload = function() {
            openModal();
        };

        function openModal() {
            document.getElementById("passwordModal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("passwordModal").classList.add("hidden");
        }
    </script>

</body>
</html>
